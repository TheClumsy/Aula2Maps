{% extends 'navbar.html' %}
{% block content %}

        <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <form method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nom de l'Escola" aria-label="Recipient's username" aria-describedby="button-addon2" name="nom_escola" value="{{ nom_escola }}">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary" type="button" id="button-addon2">Cerca</button>
                        </div>
                    </div>
                    <div class="w-75">
                        <div class="input-group mb-6 w-50">
                            <input type="number" class="form-control w-50" placeholder="Radi de Cerca (km)" aria-label="Recipient's username" aria-describedby="button-addon2" name="radius" value="{{ radius }}">
                        </div>
                        <br>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Casa de Colònies" id="flexCheckDefault" name="casa_colonies">
                          <label class="form-check-label" for="flexCheckDefault">
                            Casa de Colònies
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Parc" id="flexCheckDefault" name="parc">
                          <label class="form-check-label" for="flexCheckDefault">
                            Parc
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Activitat" id="flexCheckDefault" name="activitat">
                          <label class="form-check-label" for="flexCheckDefault">
                            Activitat
                          </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="col-md-12 offset-md-3">
                    {{ catalonia_map|safe }}
                    <form method="POST" action="{% url 'map_page' %}">
                        {% csrf_token %}
                        <br>
                        <input type="hidden" name="nom_escola" value="{{ nom_escola }}">
                        <input type="hidden" name="radius" value="{{ radius }}">
                        <input type="hidden" name="catalonia_map" value="{{ catalonia_map }}">
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Pantalla Completa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
