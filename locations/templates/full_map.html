{% extends 'navbar.html' %}

{% block content %}
    <div>
      <div class="container" >
          <div class="row mt-3" >
                   <div class="col-md-12 offset-md-0 w-75" >
                        {{ catalonia_map|safe }}
                   </div>
             </div>
          </div>
        <div class="container">
            <div class="mt-3">
                <form method="POST" action="{% url 'map' %}">
                    {% csrf_token %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Escola" id="flexCheckDefault" name="nom_escola">
                        <label class="form-check-label" for="flexCheckDefault">
                            Escoles
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Casa de Colònies" id="flexCheckDefault" name="casa_colonies">
                        <label class="form-check-label" for="flexCheckDefault">
                            Cases de Colònies
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Parc" id="flexCheckDefault" name="parc">
                        <label class="form-check-label" for="flexCheckDefault">
                            Parcs
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Activitat" id="flexCheckDefault" name="activitat">
                        <label class="form-check-label" for="flexCheckDefault">
                            Activitats
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Cerca</button>
                </form>
          </div>
        </div>
    </div>
{% endblock %}
