{% extends 'navbar.html' %}

{% block content %}
<div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-8">
                {{ catalonia_map|safe }}
            </div>
            <div class="col-md-4">
                <div style="min-height: 120px;">
                    <p>
                        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                            Opcions
                        </button>
                    </p>
                    <div class="collapse" id="collapseWidthExample">
                        <div class="card card-body" style="width: 300px;">
                            <div class="container">
                                <div class="mt-3">
                                    <form method="POST" action="{% url 'map' %}">
                                        {% csrf_token %}
                                        <h3>Espais</h3>
                                        <hr>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Escola" id="flexCheckDefault1" name="nom_escola">
                                            <label class="form-check-label" for="flexCheckDefault1">
                                                Escoles
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Casa de Colònies" id="flexCheckDefault2" name="casa_colonies">
                                            <label class="form-check-label" for="flexCheckDefault2">
                                                Cases de Colònies
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Parc" id="flexCheckDefault3" name="parc">
                                            <label class="form-check-label" for="flexCheckDefault3">
                                                Parcs
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="Activitat" id="flexCheckDefault4" name="activitat">
                                            <label class="form-check-label" for="flexCheckDefault4">
                                                Activitats
                                            </label>
                                        </div>
                                        <hr>
                                        <br>
                                        <button type="submit" class="btn btn-primary">Cerca</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
