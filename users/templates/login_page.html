{% extends 'bootstrap.html' %}
{% block content %}
    <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white login-card" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                      <h2 class="fw-bold mb-2 text-uppercase">Benvigut a Aula2 Maps</h2>
                      <p class="text-white-50 mb-5">Si us plau, identifica't!</p>
                        <form class="p-4" method="POST" action="{% url 'login_page' %}">
                            {% csrf_token %}
                          <div class="form-outline form-white mb-4">
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="Usuari" name="username" />
                            <label class="form-label" for="typeEmailX">Usuari</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Contrasenya" name="password"/>
                            <label class="form-label" for="typePasswordX">Contrasenya</label>
                          </div>
                            <br><br><br>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Accedeix</button>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
{% endblock %}
